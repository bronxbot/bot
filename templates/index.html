<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BronxBot Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="nav-brand">BronxBot</a>
            <div class="nav-links">
                <a href="#" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link">Commands</a>
                <a href="#" class="nav-link">Settings</a>
                <a href="/logout" class="nav-link">Logout</a>
            </div>
            <button id="nav-toggle" class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-menu">
                <a href="#" class="sidebar-item active">
                    <i class="fas fa-home"></i>
                    <span>Overview</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="fas fa-terminal"></i>
                    <span>Commands</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Statistics</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="fas fa-users"></i>
                    <span>Members</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <section class="hero">
                <h1>Welcome back, {{ username }}! ðŸ‘‹</h1>
                <p>Here's your bot's current status and statistics</p>
            </section>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Servers</h3>
                    <p>{{ stats.server_count }}</p>
                </div>
                <div class="stat-card">
                    <h3>Users</h3>
                    <p>{{ stats.user_count }}</p>
                </div>
                <div class="stat-card">
                    <h3>Uptime</h3>
                    <p id="uptime" data-uptime="{{ stats.uptime }}">Calculating...</p>
                </div>
                <div class="stat-card">
                    <h3>Latency</h3>
                    <p>{{ stats.latency }}ms</p>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
