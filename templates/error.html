<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - BronxBot</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/southbronx.png') }}">
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Error - BronxBot">
    <meta name="description" content="Oops! Something went wrong with BronxBot, your Discord server's best friend for moderation, fun, and community management.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="Error - BronxBot">
    <meta property="og:description" content="Oops! Something went wrong with BronxBot, your Discord server's best friend for moderation, fun, and community management.">
    <meta property="og:image" content="{{ url_for('static', filename='images/southbronx.png', _external=True) }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="Error - BronxBot">
    <meta property="twitter:description" content="Oops! Something went wrong with BronxBot, your Discord server's best friend for moderation, fun, and community management.">
    <meta property="twitter:image" content="{{ url_for('static', filename='images/southbronx.png', _external=True) }}">
    <meta name="theme-color" content="#5865F2">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% else %}
            <p class="error-message">An unexpected error occurred. Please try again later.</p>
        {% endif %}
        <a href="{{ url_for('home') }}" class="button">Return Home</a>
    </div>
</body>
</html>
